<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.2/imask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/pdf.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gerador de Currículo</h1>
            <p>Preencha os dados abaixo para gerar seu currículo em PDF</p>
        </div>

        <div class="form-content">
            <form id="curriculoForm">
                <div class="form-section">
                    <h2>Informações Pessoais</h2>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade - UF">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input type="file" id="foto" accept="image/*">
                    </div>

                </div>

                <div class="form-section">
                    <h2>Escolaridade</h2>
                    <textarea id="escolaridade"></textarea>
                </div>

                <div class="form-section">
                    <h2>Experiência Profissional</h2>
                    <textarea id="experiencia"></textarea>
                </div>

                <div class="form-section">
                    <h2>Habilidades</h2>
                    <textarea id="habilidades"></textarea>
                </div>

                <div class="form-section">
                    <h2>Idiomas</h2>
                    <textarea id="idiomas"></textarea>
                </div>

                <div class="button-container">
                    <button type="submit">Gerar Currículo PDF</button>
                </div>
            </form>
        </div>
    </div>

    <div class="notification" id="notification">
        Currículo gerado com sucesso!
    </div>
</body>

</html>
